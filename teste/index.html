<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts e Estilos Globais -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito+Sans:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Nosso CSS Global -->
    <link rel="stylesheet" href="global-styles.css">

    <!-- Scripts de Analytics (manter no head) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-952633102"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

</head>
<body class="bg-gray-100">

    <!-- O Header será injetado aqui -->
    <div id="global-header-placeholder"></div>

    <!-- Conteúdo Específico da Página -->
    <main id="main-content" class="container mx-auto p-8">
        <section id="calculators-app">
            <h1>Bem-vindo à Página Principal!</h1>
            <p>Este é o conteúdo que muda de uma página para outra.</p>
        </section>
    </main>

    <!-- O Footer será injetado aqui -->
    <div id="global-footer-placeholder"></div>

    <!-- Script principal para carregar os componentes e scripts globais -->
    <script>
        /**
         * @fileoverview Script para carregar e injetar dinamicamente componentes HTML.
         * Este script utiliza a API Fetch para carregar arquivos HTML parciais
         * (cabeçalho e rodapé) e injetá-los na página principal.
         * A função `loadComponent` garante a reutilização de código e a modularização.
         */

        const SCRIPT_BASE_URL = window.location.hostname.includes('homolog') ? './' : 'https://www.calculadorasdeenfermagem.com.br/';

        // Função para carregar um componente HTML
        const loadComponent = async (url, placeholderId) => {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                const placeholder = document.getElementById(placeholderId);
                if (placeholder) {
                    placeholder.outerHTML = data;
                } else {
                    console.error(`Placeholder com id "${placeholderId}" não encontrado.`);
                }
            } catch (error) {
                console.error(`Erro ao carregar componente ${url}:`, error);
                throw error;
            }
        };

        // Função para carregar e iniciar scripts
        const loadScript = (src, type = 'text/javascript') => {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.type = type;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        };

        // Sequência de carregamento
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Carregar o cabeçalho e o rodapé sequencialmente
                await loadComponent('global-header.html', 'global-header-placeholder');
                await loadComponent('global-footer.html', 'global-footer-placeholder');

                // Depois de carregar os componentes, carregar o script global
                await loadScript('global-scripts.js', 'text/javascript');
                console.log('Componentes globais e scripts inicializados com sucesso.');
                
            } catch (error) {
                console.error('Falha na inicialização do site.', error);
            }
        });
    </script>
</body>
</html>
