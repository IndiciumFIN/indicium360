<body class="bg-gray-100">

    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>

    <div id="global-header-placeholder"></div>

    <main id="main-content" class="container mx-auto p-8">
        <section id="calculators-app">
            <h1 class="main-title">Bem-vindo à Página Principal!</h1>
            <p>Este é o conteúdo que muda de uma página para outra.</p>
        </section>
    </main>

    <div id="global-footer-placeholder"></div>

    <!-- LÓGICA DE CARREGAMENTO DEFINITIVA -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadComponent = (url, placeholderId) => {
                return fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error(`Erro HTTP ${response.status} ao carregar ${url}`);
                        return response.text();
                    })
                    .then(data => {
                        const placeholder = document.getElementById(placeholderId);
                        if (placeholder) placeholder.outerHTML = data;
                        else console.warn(`Placeholder '${placeholderId}' não encontrado.`);
                    });
            };

            const loadScript = (src) => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    // Removido type="module" para compatibilidade mais ampla e para garantir a execução no escopo global
                    script.onload = () => resolve();
                    script.onerror = () => reject(new Error(`Falha ao carregar script: ${src}`));
                    document.body.appendChild(script);
                });
            };

            (async () => {
                try {
                    // 1. Carrega os componentes HTML em paralelo
                    await Promise.all([
                        loadComponent('global-header.html', 'global-header-placeholder'),
                        loadComponent('global-footer.html', 'global-footer-placeholder')
                    ]);
                    console.log('Componentes HTML carregados.');

                    // 2. Carrega o ficheiro de script
                    await loadScript('global-scripts.js');
                    console.log('Ficheiro global-scripts.js carregado.');

                    // 3. VERIFICA e EXECUTA a função de inicialização
                    if (typeof initializeApp === 'function') {
                        initializeApp();
                    } else {
                        throw new Error('A função de inicialização "initializeApp" não foi encontrada em global-scripts.js.');
                    }

                } catch (error) {
                    console.error('ERRO CRÍTICO no carregamento da página:', error);
                    document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: sans-serif;"><h1>Erro ao carregar a página</h1><p>Não foi possível carregar os componentes necessários. Por favor, tente novamente mais tarde.</p></div>';
                }
            })();
        });
    </script>
</body>
</html>
