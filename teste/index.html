<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Enfermagem - Ferramentas Essenciais</title>
    
    <link rel="stylesheet" href="global-styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito+Sans:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Scripts do Firebase e Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-952633102"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('consent', 'default', { 'analytics_storage': 'granted', 'ad_storage': 'granted' });
        gtag('config', 'AW-952633102');
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">

    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>

    <!-- Placeholders que serão substituídos -->
    <div id="global-header-placeholder"></div>

    <main id="main-content" class="container mx-auto p-8">
        <h1 class="main-title">Bem-vindo à Página Principal!</h1>
        <p>Este é o conteúdo que muda de uma página para outra.</p>
    </main>

    <div id="global-footer-placeholder"></div>
    <div id="body-end-placeholder"></div>

    <!-- Lógica de Carregamento Robusta com Fetch -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadComponent = (url, placeholderId) => {
                return fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error(`Erro HTTP ${response.status} ao carregar ${url}`);
                        return response.text();
                    })
                    .then(data => {
                        const placeholder = document.getElementById(placeholderId);
                        if (placeholder) placeholder.outerHTML = data;
                    });
            };

            const loadScript = (src) => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = () => reject(new Error(`Falha ao carregar script: ${src}`));
                    document.body.appendChild(script);
                });
            };

            (async () => {
                try {
                    // 1. Carrega os componentes HTML em paralelo
                    await Promise.all([
                        loadComponent('global-header.html', 'global-header-placeholder'),
                        loadComponent('global-footer.html', 'global-footer-placeholder')
                    ]);
                    console.log('Componentes HTML (header/footer) carregados.');

                    // 2. Carrega o script principal
                    await loadScript('global-scripts.js');
                    console.log('Ficheiro global-scripts.js carregado.');

                    // 3. Executa a função de inicialização
                    if (typeof initializeApp === 'function') {
                        initializeApp();
                    } else {
                        throw new Error('Função initializeApp não encontrada.');
                    }
                } catch (error) {
                    console.error('ERRO CRÍTICO na construção da página:', error);
                    document.body.innerHTML = '<h1>Ocorreu um erro ao carregar a página.</h1>';
                }
            })();
        });
    </script>
</body>
</html>
