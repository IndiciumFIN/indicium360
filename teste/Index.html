    <!-- LÓGICA DE CARREGAMENTO DEFINITIVA -->
    <script>
        // Variável global para controlar o estado de carregamento
        window.appComponents = {
            loaded: false,
            onLoadCallbacks: []
        };

        document.addEventListener('DOMContentLoaded', () => {
            const loadComponent = (url, placeholderId) => {
                return fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error(`Erro HTTP ${response.status} ao carregar ${url}`);
                        return response.text();
                    })
                    .then(data => {
                        const placeholder = document.getElementById(placeholderId);
                        if (placeholder) {
                            placeholder.outerHTML = data;
                            return true;
                        }
                        console.warn(`Placeholder '${placeholderId}' não encontrado.`);
                        return false;
                    });
            };

            const loadScript = (src) => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => resolve();
                    script.onerror = () => reject(new Error(`Falha ao carregar script: ${src}`));
                    document.body.appendChild(script);
                });
            };

            (async () => {
                try {
                    console.log('Iniciando carregamento dos componentes...');
                    
                    // 1. Carrega os componentes HTML
                    const [headerLoaded, footerLoaded] = await Promise.all([
                        loadComponent('global-header.html', 'global-header-placeholder'),
                        loadComponent('global-footer.html', 'global-footer-placeholder')
                    ]);
                    
                    console.log('Componentes HTML carregados:', { headerLoaded, footerLoaded });

                    // 2. Carrega o script global
                    await loadScript('global-scripts.js');
                    console.log('Script global carregado.');

                    // 3. Pequeno delay para garantir que o DOM está atualizado
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // 4. Verifica e executa a função de inicialização
                    if (typeof initializeApp === 'function') {
                        initializeApp();
                        window.appComponents.loaded = true;
                        // Executar callbacks pendentes
                        window.appComponents.onLoadCallbacks.forEach(callback => callback());
                        window.appComponents.onLoadCallbacks = [];
                    } else {
                        console.error('Função initializeApp não encontrada');
                    }

                } catch (error) {
                    console.error('Erro no carregamento:', error);
                    // Não quebrar a página completamente, apenas mostrar aviso
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: #ffebee; color: #c62828; padding: 10px; z-index: 10000; text-align: center;';
                    errorDiv.textContent = 'Alguns recursos podem não estar funcionando corretamente.';
                    document.body.appendChild(errorDiv);
                    
                    setTimeout(() => {
                        if (typeof initializeApp === 'function') {
                            initializeApp();
                        }
                    }, 1000);
                }
            })();
        });

        // Função utilitária para executar código após carregamento dos componentes
        window.onAppComponentsLoaded = function(callback) {
            if (window.appComponents.loaded) {
                callback();
            } else {
                window.appComponents.onLoadCallbacks.push(callback);
            }
        };
    </script>
</body>
