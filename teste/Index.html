<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Enfermagem - Ferramentas Essenciais</title>
    
    <link rel="stylesheet" href="global-styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito+Sans:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Scripts do Firebase e Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-952633102"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('consent', 'default', { 'analytics_storage': 'granted', 'ad_storage': 'granted' });
        gtag('config', 'AW-952633102');
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">

    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>

    <!-- Placeholders que serão substituídos -->
    <div id="global-header-placeholder"></div>

    <main id="main-content" class="container mx-auto p-8">
        <h1 class="main-title">Bem-vindo à Página Principal!</h1>
        <p>Este é o conteúdo que muda de uma página para outra.</p>
    </main>

    <div id="global-footer-placeholder"></div>

    <!-- Nova Lógica de Carregamento Robusta -->
    <script src="components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // 1. Injeta o HTML síncronamente. É instantâneo e à prova de falhas de rede.
                loadHeader();
                loadFooter();
                console.log('Componentes HTML injetados com sucesso.');

                // 2. Carrega o script do VLibras dinamicamente após o footer ser injetado
                const vlibrasScript = document.createElement('script');
                vlibrasScript.src = 'https://vlibras.gov.br/app/vlibras-plugin.js';
                vlibrasScript.onload = () => {
                    new window.VLibras.Widget("https://vlibras.gov.br/app");
                    console.log('VLibras inicializado.');
                };
                document.body.appendChild(vlibrasScript);

                // 3. Carrega o script de interatividade principal
                const mainScript = document.createElement('script');
                mainScript.src = 'global-scripts.js';
                mainScript.onload = () => {
                    // 4. Executa a função de inicialização APÓS o script ser carregado
                    if (typeof initializeApp === 'function') {
                        initializeApp();
                    } else {
                        throw new Error('Função initializeApp não encontrada.');
                    }
                };
                document.body.appendChild(mainScript);

            } catch (error) {
                console.error('ERRO CRÍTICO na construção da página:', error);
                document.body.innerHTML = '<h1>Ocorreu um erro ao carregar a página.</h1>';
            }
        });
    </script>
</body>
</html>
